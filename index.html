<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
        <h1>To-do list</h1>

        <form class="row g-3">
            
            <div class="col-auto">

                <input class="form-control" type="text" placeholder="inserisci" aria-label="default input example">
            </div>
            <div class="col-auto">
              <button @click="addTask"  type="submit" class="btn btn-primary mb-3">Aggiungi</button>
            </div>
          </form>

        </div>
    </section>

    <section>
        <div class="container">
            <div class="card">
                <ul class="list-group">
                    <li class="list-group-item">

                       {{ task.text }}
                    </li>
                    
                  </ul>
            </div>
        </div>
    </section>

</body>
</html>
